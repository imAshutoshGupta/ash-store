{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div class="row mt-5">
    <div class="col-md-4" >
        <img src="{{product.pimage.url}}" alt="" width="100%" height="350px">
    </div>
    <div class="col-md-5" >
        <h4>{{product.name}}</h4>
        <hr>
        <h6>Offers</h6>
        <hr>
        <h6><b>About this product</b></h6>
        <p>{{product.pdetails}}</p>
    </div>
    <div class="col-md-3">
        <a href="/cart/{{product.id}}"><button type="button" class="btn btn-warning btn-sm"><i class="bi bi-cart-check-fill"></i>  Add to cart</button></a>
        <button type="button" class="btn btn-primary btn-sm">Buy Now</button>
    </div>
</div>



{% endblock 'main' %}
